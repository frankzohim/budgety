<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading principal css-->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Budgety</title>
  </head>
  <body>
    <div class="container-fluid header-section">
      <div class="container">
        <div class="d-flex flex-column align-items-center bd-highlight mb-3">
          <div class="p-2 bd-highlight mt-5"></div>
          <div class="p-2 bd-highlight text-white fs-6 fw-bold">
            Available budget in September 2016:
          </div>
          <div class="p-2 bd-highlight text-white fs-2">+0.00</div>
          <div
            class="d-flex flex-row justify-content-between align-items-center p-2 income"
          >
            <div class="p-2 bd-highlight">INCOME</div>
            <div class="p-2 bd-highlight text-white">+0.00</div>
          </div>
          <div
            class="d-flex flex-row justify-content-between align-items-center p-2 expenses"
          >
            <div class="p-2 bd-highlight">EXPENSES</div>
            <div class="p-2 bd-highlight text-white">+0.00</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="background-color: #e5e4e2">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="p-2 bd-highlight">
          <select name="dropdown" id="">
            <option value="+" selected>+</option>
            <option value="-">-</option>
          </select>
        </div>
        <div class="p-2 bd-highlight text-white">
          <input
            type="text"
            class="form-control"
            placeholder="Add description"
            size="50px"
          />
        </div>
        <div class="p-2 bd-highlight text-white">
          <input
            type="text"
            class="form-control"
            placeholder="Value"
            size="5px"
          />
        </div>
        <div class="p-2">
          <button class="add__btn">
            <i class="bi bi-check-circle fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col fw-bold" style="color: green">INCOME</div>
        <div class="col fw-bold" style="color: red">EXPENSES</div>
      </div>
    </div>

    <!-- Loading JS file-->
    <script src="js/apps.js"></script>

    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
